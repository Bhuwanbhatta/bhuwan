<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Animation Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pattern-background"></div>
    
    <header>
        <h1>My project</h1>
        <p>Home practice Animation</p>
    </header>

    <main>
        <section class="pattern-grid">
            <div class="pattern-card" id="hexagon-pattern">
                <div class="pattern-content">
                    <div class="hexagon-container">
                        <div class="hexagon"><img class="bb" src="https://media.istockphoto.com/id/1255835530/photo/modern-custom-suburban-home-exterior.jpg?s=612x612&w=0&k=20&c=0Dqjm3NunXjZtWVpsUvNKg2A4rK2gMvJ-827nb4AMU4=" alt=""></div>
                        <div class="hexagon"><img class="bb" src="https://media.istockphoto.com/id/1255835530/photo/modern-custom-suburban-home-exterior.jpg?s=612x612&w=0&k=20&c=0Dqjm3NunXjZtWVpsUvNKg2A4rK2gMvJ-827nb4AMU4=" alt=""></div>
                        <div class="hexagon"><img class="bb" src="https://media.istockphoto.com/id/1255835530/photo/modern-custom-suburban-home-exterior.jpg?s=612x612&w=0&k=20&c=0Dqjm3NunXjZtWVpsUvNKg2A4rK2gMvJ-827nb4AMU4=" alt=""></div>
                    </div>
                    <h3>Hexagon Pattern</h3>
                </div>
            </div>

            <div class="pattern-card" id="wave-pattern">
                <div class="pattern-content">
                    <div class="wave-container">
                        <div class="wave"><img class="bh" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR27FUb-9oyM91DMdlLzqWkCsCQzHdiFd_3qg&s" alt=""></div>
                        <div class="wave"><img class="bh" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR27FUb-9oyM91DMdlLzqWkCsCQzHdiFd_3qg&s" alt=""></div>
                        <div class="wave"><img class="bh" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR27FUb-9oyM91DMdlLzqWkCsCQzHdiFd_3qg&s" alt=""></div>
                    </div>
                    <h3>Wave Pattern</h3>
                </div>
            </div>

            <div class="pattern-card" id="grid-pattern">
                <div class="pattern-content">
                    <div class="grid-container">
                        <div class="grid-item"><img class="bc" src="https://images.foxweather.com/static.foxweather.com/www.foxweather.com/content/uploads/2022/01/1024/512/frost.jpg?ve=1&tl=1" alt=""></div>
                        <div class="grid-item"><img class="bc" src="https://images.foxweather.com/static.foxweather.com/www.foxweather.com/content/uploads/2022/01/1024/512/frost.jpg?ve=1&tl=1" alt=""></div>
                        <div class="grid-item"><img class="bc" src="https://images.foxweather.com/static.foxweather.com/www.foxweather.com/content/uploads/2022/01/1024/512/frost.jpg?ve=1&tl=1" alt=""></div>
                        <div class="grid-item"><img class="bc" src="https://images.foxweather.com/static.foxweather.com/www.foxweather.com/content/uploads/2022/01/1024/512/frost.jpg?ve=1&tl=1" alt=""></div>
                        <div class="grid-item"><img class="bc" src="https://images.foxweather.com/static.foxweather.com/www.foxweather.com/content/uploads/2022/01/1024/512/frost.jpg?ve=1&tl=1" alt=""></div>
                        <div class="grid-item"><img class="bc" src="https://images.foxweather.com/static.foxweather.com/www.foxweather.com/content/uploads/2022/01/1024/512/frost.jpg?ve=1&tl=1" alt=""></div>
                        <div class="grid-item"><img class="bc" src="https://images.foxweather.com/static.foxweather.com/www.foxweather.com/content/uploads/2022/01/1024/512/frost.jpg?ve=1&tl=1" alt=""></div>
                        <div class="grid-item"><img class="bc" src="https://images.foxweather.com/static.foxweather.com/www.foxweather.com/content/uploads/2022/01/1024/512/frost.jpg?ve=1&tl=1" alt=""></div>
                        <div class="grid-item"><img class="bc" src="https://images.foxweather.com/static.foxweather.com/www.foxweather.com/content/uploads/2022/01/1024/512/frost.jpg?ve=1&tl=1" alt=""></div>
                    </div>
                    <h3>Grid Pattern</h3>
                </div>
            </div>

            <div class="pattern-card" id="circle-pattern">
                <div class="pattern-content">
                    <div class="circle-container">
                        <div class="circle"><img class="bg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVbvyv0wPE64caSDafj3K80EPDPsCC05q_cA&s" alt=""></div>
                        <div class="circle"><img class="bg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVbvyv0wPE64caSDafj3K80EPDPsCC05q_cA&s" alt=""></div>
                        <div class="circle"><img class="bg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVbvyv0wPE64caSDafj3K80EPDPsCC05q_cA&s" alt=""></div>
                    </div>
                    <h3>Circle Pattern</h3>
                </div>
            </div>
        </section>

        <section class="interactive-pattern">
            <h2>Interactive Pattern</h2>
            <div class="mouse-pattern" id="mouse-pattern">
                <div class="pattern-dot"><img class="bd" src="https://extension.illinois.edu/sites/default/files/styles/blog_article_image/public/blog_article_image/AdobeStock_47791829.jpeg?itok=lXDxCDNz" alt=""></div>
            </div>
        </section>
    </main>

    <footer>
        <p>My Home Practice Animation</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
